				<label for="email">Email</label>

				<label for="password">Password</label><input type="password" name="password" id="password" placeholder="1234passw0rd" label="false" required/>

			</fieldset>


			<button type="submit" class="submit">Submit</button>
			<p>Forgot password?</p>
		</section>
	</body>
